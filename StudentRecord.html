<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Attendance - Akshar Paaul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }


        h2{
            text-align: center;
        }

        .attendance-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h2 {
            color: #4e54c8;
        }

        .student-info {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .attendance-table th {
            background-color: #4e54c8;
            color: white;
        }

        .attendance-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .attendance-table tr:hover {
            background-color: #ddd;
        }

        .logout-btn {
            padding: 10px 15px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #d62839;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .attendance-table th, .attendance-table td {
                padding: 8px;
                font-size: 14px;
            }

            .student-info {
                font-size: 16px;
            }

            .logout-btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .header h2 {
                font-size: 18px;
            }

            .student-info {
                font-size: 14px;
            }

            .attendance-table th, .attendance-table td {
                padding: 5px;
                font-size: 12px;
            }

            .logout-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="attendance-container">
        <!-- Header -->
        <div class="header">
            <h2>View Student Attendance</h2>
            <button class="logout-btn" onclick="window.location.href='logout.html'">Logout</button>
        </div>

        <!-- Student Info Section -->
        <div class="student-info">
            <p>Name: John Doe</p>
            <p>Roll No: 1</p>
            <p>Class: 8th Grade</p>
        </div>

        <!-- Attendance Table -->
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Conducted Classes</th>
                    <th>Attended Classes</th>
                    <th>Overall Attendance (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>30</td>
                    <td>28</td>
                    <td>93.3</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>30</td>
                    <td>25</td>
                    <td>83.3</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>30</td>
                    <td>30</td>
                    <td>100.0</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>30</td>
                    <td>27</td>
                    <td>90.0</td>
                </tr>
                <!-- Add more subjects as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
